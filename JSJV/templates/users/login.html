{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <title>Iniciar Sesion</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Hoja de estilo de Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!--Iconos Bostrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!--Estilo Propio -->
        <link rel="stylesheet" href="{% static 'css/formUserL.css' %}">

    </head>

    <body>

      <br><br><br> <!-- Añadido espacio -->

      <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags == 'success'%}alert-success{% else %}alert-danger{%endif%}" style="font-size: 20px;">
                    <button type="button" class="close" style="font-size: 20px;" data-dismiss="alert">x</button>
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>

  <div class="signupFrm">

    <a href="{% url 'index' %}" class="imgregistro">
      <img src="{% static 'images/LogoFB.png' %}" alt="">
    </a>

      <form action="" id="formulario" class="form" method="post">
        {% csrf_token %} 
        <h1 class="title">Inicio de sesion</h1>
        <!--
        <div class="inputContainer">
          <input type="email" name="correo" id="correo" class="input" placeholder="a" required>
          <label for="" class="label">Correo</label>
        </div>-->
  
        <div class="inputContainer">
          <input type="text" class="input" name="username" id="usuario" placeholder="a" required>
          <label for="username" class="label">Usuario</label>
        </div>
  
        <div class="inputContainer">
          <input type="password" class="input"name="password" id="contraseña" placeholder="a" required>
          <label for="password" class="label">Contraseña</label>
        </div>
  


        <br><a href="{% url 'reset_password' %}">¿No recuerda su contraseña ?</a><br> 
        <br><a href="{% url 'register' %}">Crear Cuenta</a><br>


        <button  type="submit" class="submitBtn" value="Continuar">Continuar
        
       
      </form>
    </div>
    
    

<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/c494e3bce7.js" crossorigin="anonymous"></script>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        
    </body>
</html>
